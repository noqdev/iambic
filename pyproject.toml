[tool.poetry]
name = "iambic"
version = "0.1.0"
description = "The python package used to generate, parse, and execute noqform yaml templates."
authors = ["Handsome Engineer <engineering@noq.dev>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.24.88"
click = "^8.1.3"
"ruamel.yaml" = "^0.17.21"
asgiref = "^3.5.2"
structlog = "^22.1.0"
pydantic = "^1.10.2"
deepdiff = "^5.8.1"
Jinja2 = "^3.1.2"
black = "^22.10.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
pre-commit = "^2.20.0"
ujson = "^5.5.0"
aiofiles = "^22.1.0"
xxhash = "^3.0.0"
slack-bolt = "^1.15.1"
google-api-python-client = "^2.64.0"
google-auth = "^2.12.0"
jsonschema2md2 = "^0.6.0"
GitPython = "^3.1.29"
pydantic-factories = "^1.12.0"
okta = "^2.8.0"
questionary = "^1.10.0"

[tool.poetry.scripts]
iambic = "iambic.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

