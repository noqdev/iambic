name: Run test
on:
  pull_request:
jobs:
  run-test:
    runs-on: self-hosted
    name: Run test
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: run-test
        id: run-test
        run: |
          python3.10 -m venv env
          . env/bin/activate && pip install poetry && poetry install && make test
      - name: run-functional-test
        id: run-functional-test
        run: |
          . env/bin/activate && make functional_test
