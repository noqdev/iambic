name: Run test
on:
  pull_request:
jobs:
  run-unit-test:
    runs-on: self-hosted
    name: Run unit test
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: run-test
        id: run-test
        run: |
          python3.10 -m venv env
          . env/bin/activate && pip install poetry && poetry install && make test
